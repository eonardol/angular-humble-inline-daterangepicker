<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <!-- TODO: Include Angular from Bower components -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="../dist/directive.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-muted">Angular Humble Inline Date Range Picker</h1>

      <div class="usage row" ng-controller="DemoCtrl">
        <h4>Simple usage</h4>
        <p>This is a simple usage of the directive</p>
        <pre>&lt;humble-inline-daterangepicker from-date="from" to-date="to"&gt;&lt;/humble-inline-daterangepicker&gt;</pre>
        <h4>Results (from date '{{from.format("DD/MM/YY")}}' to date '{{to.format("DD/MM/YY")}}')</h4>
        <humble-inline-daterangepicker from-date="from" to-date="to"></humble-inline-daterangepicker>
      </div>
    </div>

    <script src="../dist/directive.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
